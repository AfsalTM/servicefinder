<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signin-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3949ab;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h1>Sign In</h1>
        <form  action="{% url 'save_user' %}" method="post" onsubmit="return myfunction()" name="myform">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label >Password</label>
                <input type="password" id="p1" name="p1" required>
            </div>
            <div class="input-group">
                <label >Confirm Password</label>
                <input type="password" id="p2" name="p2" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
function myfunction(){

            m = document.myform.p1.value;
            o = document.myform.p2.value;
        if(m!=o){
            alert("password must be same")
            return false;
            }
        else if(m.length<6){
            alert("password must be atleast 6 character")
            return false;
            }
        else if(m=o){

            return true;
            }
        }


    </script>
</body>
</html>
