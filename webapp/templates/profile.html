<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 16px;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 16px;
        }
        .card-title {
            font-size: 20px;
            margin-bottom: 8px;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .card-button {
            display: inline-block;
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            display: block;
            margin-top: 12px;
        }
        .card-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="card-body">
            <h3 class="card-title">Service Details</h3>

            <form method="POST" action="{% url 'service_view' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="job">Job</label>
                    <input type="text" id="job" name="job" placeholder="Enter job title" required>
                </div>

                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" placeholder="Enter price" required>
                </div>

                <button type="submit" class="card-button">Submit</button>
                  </form>
        </div>
    </div>
<!-- profile.html -->
 <h2>Your Services</h2>
    <ul>
        {% for service in services %}
            <li>
                <strong>{{ service.name }}</strong> - {{ service.job }} - â‚¹{{ service.price }}
            </li>
        {% empty %}
            <li>You have not posted any services.</li>
        {% endfor %}
    </ul>
<a href="{% url 'home1' %}" class="btn">Home</a>


</body>
</html>
